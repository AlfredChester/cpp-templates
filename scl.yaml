      fname: template.cpp
    - title: 快读快写
      fname: fast-io.cpp
    - title: 关闭流与 C 风格输入输出的同步
      fname: io-sync-off.cpp
    - title: .clang-format
      fname: .clang-format
    - title: debug.h
      fname: debug.h
    - title: 火车头
      fname: optimize-header.h
